{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Katılımcı Kayıt</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                Katılımcı Kayıt Formu
                </div>
                <div class="panel-body">
                    {% if save %}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="alert alert-success alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                Kayıt Başarılı!
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <div class="row">
                        <div class="col-lg-6">
                            <form action="/update/{% if data.id %}{{data.id}}{% endif %}" method="post">
                                <div class="form-group">
                                    <label>Kart Numarası</label>
                                    <input class="form-control" type="text" name="cardid" value="{% if data.cardid %}{{data.cardid}}{% endif %}">
                                </div>
                                <div class="form-group">
                                    <label>Ad Soyad</label>
                                    <input class="form-control" type="text" name="name" value="{% if data.name %}{{data.name}}{% endif %}">
                                </div>
                                <div class="form-group">
                                    <label>Öğrenci Numarası</label>
                                    <input class="form-control" type="text" name="schoolno" value="{% if data.schoolno %}{{data.schoolno}}{% endif %}">
                                </div>
                                <div class="form-group">
                                    <label>Telefon Numarası</label>
                                    <input class="form-control" type="text" name="telephone" value="{% if data.telephone %}{{data.telephone}}{% endif %}">
                                </div>
                                <div class="form-group">
                                    <label>Giriş Ücreti</label>
                                    {% if data.payment == 1 %}
                                        <label class="radio-inline">
                                            <input type="radio" name="payment" id="optionsRadiosInline1" value="1" checked>Ödendi
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="payment" id="optionsRadiosInline2" value="0">Ödenmedi
                                        </label>
                                    {% else %}
                                        <label class="radio-inline">
                                            <input type="radio" name="payment" id="optionsRadiosInline1" value="1">Ödendi
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="payment" id="optionsRadiosInline2" value="0" checked>Ödenmedi
                                        </label>
                                    {% endif %}
                                </div>
                                <button type="submit" class="btn btn-default">Kayıt</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
